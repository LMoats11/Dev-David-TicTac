<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dev-David-App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Source Code</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Other Apps</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://validator.w3.org/nu/">Nu Valid</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col text-center">
                <h1>Tic Tac Toe</h1>
                <p>Click on a square to place your mark (X or O).</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="row game-board">
                    <div class="col-4 border cell" data-index="0"></div>
                    <div class="col-4 border cell" data-index="1"></div>
                    <div class="col-4 border cell" data-index="2"></div>
                    <div class="col-4 border cell" data-index="3"></div>
                    <div class="col-4 border cell" data-index="4"></div>
                    <div class="col-4 border cell" data-index="5"></div>
                    <div class="col-4 border cell" data-index="6"></div>
                    <div class="col-4 border cell" data-index="7"></div>
                    <div class="col-4 border cell" data-index="8"></div>
                </div>
                <div class="text-center mt-3">
                    <button id="resetBtn" class="btn btn-primary">Reset Game</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-5">
            <p>The ultimate showdown!</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
